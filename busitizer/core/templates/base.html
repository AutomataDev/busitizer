{% load compress %}
<!doctype html>
    <!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
    <!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
    <!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
    <!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="THE BUSITIZER enhances your photos through the addition of star of stage and screen Gary Busey.">
        <meta name="author" content="BUSI-TEC Industries">
        <meta name="viewport" content="width=device-width">

        <title>{% block title %}{% endblock %}The Busitizer - busitizer.com</title>

        {% compress css %}
        <link rel="stylesheet" href="{{ STATIC_URL }}css/normalize.css">
        <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
        {% endcompress %}
        
        {% compress js %}
        <script src="{{ STATIC_URL }}js/jquery-1.8.0.min.js"></script>
        <script src="{{ STATIC_URL }}js/script.js"></script>
        {% endcompress %}

        <meta property="fb:app_id" content="279859382115909">
        <meta property="og:site_name" content="The Busitizer">
        
        {% block social_meta %}
        <meta property="og:type" content="website"> 
        <meta property="og:url" content="http://busitizer.com">
        <meta property="og:title" content="The Busitizer">
        <meta property="og:description" content="THE BUSITIZER enhances your photos through the addition of star of stage and screen Gary Busey.">
        {% endblock %}

        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-34145452-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </head>

    <body>
        <div id="wrapper">
            
            <div id='fb-root'></div><script src='http://connect.facebook.net/en_US/all.js'></script>
            
            <header id="header">
                <h1><a href="/">The Busitizer</a></h1>
            </header>
            
            <main id="content">
                {% block content %}
                {% endblock content %}
            </main>

            <footer id="footer"></footer> 

        </div>
        <script type="text/javascript"> FB.init({appId: "279859382115909", status: true, cookie: true}); </script>
    </body>
</html>
